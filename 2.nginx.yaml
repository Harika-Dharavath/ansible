- name: install and start nginx
  hosts: frontend
  become: yes # sudo kosam manam mobaxterm command lo -b istham indulo word  laga isthunam
  tasks:
  - name: install nginx
    ansible.builtin.package:
     name: ngnix
     state: present

  - name: start ngnix
    ansible.builtin.service:
     name: ngnix
     state: present 
     enabled: yes

